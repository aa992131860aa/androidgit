apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "daming_text.example.com.myapplication"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1

        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile files('libs/xUtils-2.6.14.jar')
    compile files('libs/ksoap2-android-assembly-2.6.5-jar-with-dependencies.jar')
    compile files('libs/picasso-2.5.2.jar')
    compile files('libs/bugly_crash_release.jar')
    compile files('libs/gson-2.3.1.jar')
    compile files('libs/fastjson-1.2.2.jar')
    compile 'com.github.PhilJay:MPAndroidChart:v3.0.0-beta1'
    compile 'org.xutils:xutils:3.3.36'
}
